<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CGV에 오신 것을 환영합니다!</title>
    <link rel="stylesheet" href="css/intro.css"> 
      
</head>
<body>
   <!--1. 배경비디오 넣기-->
    <video id="myvid" src="images/cgv.mp4" autoplay muted loop></video>
    
    <!--2. 들어가기 버튼-->
    <div id="enter">
        <a href="index.html">
            <img src="images/logo_cgv.png" alt="CGV예고편 상영광 들어가기">
            <span>저기도 클릭!</span>
        </a>        
    </div>
    
    <!--
    video요소: html5에서 지원하는 비디오 재생요소
    - src: 파일경로
    - controls: 동영상 제어버튼 모음
    - poster: 미디어 멈춤 상태일때 첫 화면 이미지
    - autoplay: 소리없음(muted)상태 일 때 자동재생
    - muted: 소리없음상태
    
    <video autoplay muted> 
       <source src="images/cgv.mp4" type="video/mp4" >
       <source src="images/cgv.ogg" type="video/ogg" >
       <source src="images/cgv.webm" type="video/webm" >
       당신의 브라우저는 본 비디오를 재생할 수 없습니다.
    </video>
    
    video하위 source요소: 비디오 지원형식별 셋팅요소
    - 이런 형식을 쓰는 이유는 같은 비디오가 브라우저에서 재생되는 형식을 맞추는데 목적이 있다
    -모든 형식을 지원하지 않을 경우 마지막 글자가 화면에 출력된다.
    
    비디오 압축형식:
    1.mp4-최신 브라우저에서 지원하는 가장 보편적인 비디오 압축형식
        (오디오 전용 형식은 mp3)
    2.ogg-오프느 표준 파일 형식 Xiph .org 재단에서 개발
    3.webm-개방형 미디어 컨테이이너. 높은 비디오 재생 품질
    -->
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
